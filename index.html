<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web-Based CRUD for Tourist App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Tourist Spot CRUD</h2>
      <hr />
      <br />
      <div class="form">
        ID:<input type="text" name="id" id="id" /> <br /><br />
        Name:&nbsp; <input type="text" name="name" id="name" /> <br /><br />
        Address: <input type="text" name="address" id="address" /> <br /><br />
        Location: <input type="text" name="location" id="location" /> <br /><br />
        Description: <input type="text" name="description" id="description" /> <br /><br />
        ImageURL: <input type="text" name="imageurl" id="imageurl" /> <br /><br />
      </div>

      <div class="buttons">
        <button id="insert">Insert</button>
        <button id="read">Read</button>
        <button id="update">Update</button>
        <button id="delete">Delete</button>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="./fireConfig.js"></script>

    <script src="./myscript.js"></script>
  </body>
</html>
